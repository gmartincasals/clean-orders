name: Dependency Review

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Comment results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            try {
              execSync('npm audit --json > audit.json');
              const audit = require('./audit.json');

              const vulnerabilities = audit.metadata.vulnerabilities;
              const total = Object.values(vulnerabilities).reduce((a, b) => a + b, 0);

              if (total > 0) {
                const message = `
## ðŸ”’ Security Audit Results

- **Critical**: ${vulnerabilities.critical || 0}
- **High**: ${vulnerabilities.high || 0}
- **Moderate**: ${vulnerabilities.moderate || 0}
- **Low**: ${vulnerabilities.low || 0}

Run \`npm audit\` locally for more details.
                `;

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: message
                });
              }
            } catch (error) {
              console.log('No vulnerabilities found or audit failed');
            }
