name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Información de la PR
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest

    steps:
      - name: PR Info
        run: |
          echo "PR #${{ github.event.pull_request.number }}"
          echo "Title: ${{ github.event.pull_request.title }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"
          echo "Base: ${{ github.event.pull_request.base.ref }}"
          echo "Head: ${{ github.event.pull_request.head.ref }}"

  # Validación de tamaño de PR
  pr-size:
    name: Check PR Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          ADDED=$(git diff --numstat ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | awk '{added+=$1} END {print added}')
          DELETED=$(git diff --numstat ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | awk '{deleted+=$2} END {print deleted}')
          TOTAL=$((ADDED + DELETED))

          echo "Lines added: $ADDED"
          echo "Lines deleted: $DELETED"
          echo "Total changes: $TOTAL"

          # Warning si la PR es muy grande (>500 líneas)
          if [ $TOTAL -gt 500 ]; then
            echo "::warning::This PR is quite large ($TOTAL lines). Consider breaking it into smaller PRs."
          fi

  # Tests completos antes de merge
  all-tests:
    name: All Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: orders_user
          POSTGRES_PASSWORD: orders_pass
          POSTGRES_DB: orders_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Setup database
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://orders_user:orders_pass@localhost:5432/orders_db

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://orders_user:orders_pass@localhost:5432/orders_db
          USE_INMEMORY: false
          NODE_ENV: test
          LOG_LEVEL: error

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const icon = status === 'success' ? '✅' : '❌';
            const message = status === 'success'
              ? 'All tests passed!'
              : 'Some tests failed. Please check the logs.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${icon} **Test Results**: ${message}\n\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
            });

  # Análisis de código (opcional - requiere configuración adicional)
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: false # Activar cuando tengas ESLint configurado

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: true
